services:
  - type: web
    name: paddleocr
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: server/paddleocr/Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENABLE_WARMUP
        value: "0"
      - key: FLAGS_use_mkldnn
        value: "0"
      - key: FLAGS_enable_mkldnn
        value: "0"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: MODELS_SOURCE
        value: "auto"
      - key: INFER_TIMEOUT
        value: "180"
